spring:
  application:
    name: api-gateway

  cloud:
    config:
      profile: native
      uri: http://localhost:8888

    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - RateLimitFilter
            - JwtAuthenticationFilter

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8500/eureka/